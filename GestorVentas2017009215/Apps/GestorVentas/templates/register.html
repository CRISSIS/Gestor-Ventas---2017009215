<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- cargamos la carpeta static para reconocer css, js y otros -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- #region Referencias a Librerias, Frameworks y otros archivos -->
    <!-- google font: Nixie One -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
    <!-- Llamada a bundle -->
    <!-- <script type="text/javascript" src="src/main-vue.js" defer></script>  -->
    <!-- #endregion Referencias a Librerias, Frameworks y otros archivos -->
     <title>Gestor de Ventas</title>
     <link rel="stylesheet" href="{% static 'css/estiloFormularios.css' %}">
</head>
<body>
    <section class="main">
        <div class="formulario" >
            <form action="/registrarUsuarioNuevo/" method="POST">{% csrf_token %}
                <p>Nombres: <input name="nombresN" type="text" placeholder="Nombres" maxlength="50" required></p>
                <br>
                <p>Apellidos: <input name="apellidosN" type="text" placeholder="Apellidos" maxlength="50" required></p>
                <br>
                <p>Usuario: <input name="usuarioN" type="text" placeholder="Usuario" maxlength="50" required></p>
                <br>
                <p>Correo: <input name="correoN" type="text" placeholder="Correo" maxlength="50" required></p>
                <br>
                <p>Edad: <input name="edadN" type="text" placeholder="Edad" maxlength="2" min="1" max="9" required></p>
                <br>
                <p>Contraseña: <input name="passN" type="text" placeholder="Contraseña" maxlength="50" required></p>
                <br>
                <div class="alineadorSelectorFoto">
                    <p>Foto: <input name="fotoN" id="file" type="file" accept="image/*" required></p>
                    <label for="file">Elegir Foto</label>
                    <br>
                </div>
                <br>
                <div class="contenedorBotones">
                    <button type="submit"> Registrarme </button>
                </div>
            </form>
        </div>
    </section>
</body> 
</html>
